name: "CodeQL JavaScript Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # or your preferred Node version

      # Step 3: Initialize CodeQL for JavaScript
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          dependency-caching: true
          packs: >
            codeql/javascript-queries,
            githubsecuritylab/codeql-javascript-queries
          queries: security-and-quality

      # Step 4: Install dependencies (so CodeQL can analyze)
      - name: Install dependencies
        run: npm install

      # Step 5: Build the project (optional if needed for analysis)
      - name: Build project
        run: npm run build

      # Step 6: Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
